<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1"/>
    <title>Learn Verified Student Roster</title>
    <link rel="stylesheet" href="../css/normalize.css"/>
    <link rel="stylesheet" href="../css/fonts.css"/>
    <link rel="stylesheet" href="../css/styles.css"/>
  </head>
  <body>
    <div class="main-wrapper profile">
      <header class="header">
        <a href="/">
          <img class="learn-logo" src="../assets/img/logo.png"/>
        </a>
      </header>
      <div class="profile-banner" id="aaron-enser-cover"></div>
      <div class="vitals-container">
        <div class="profile-photo" id="aaron-enser-card"></div>
        <div class="social-icon-container">
          <a href="https://github.com/emanovic7"><img class="social-icon" src="../assets/img/github-icon.png"/></a>
            <a href="https://www.linkedin.com/in/emmanuel-owusu-6386095b/"><img class="social-icon" src="../assets/img/linkedin-icon.png"/></a>

        </div>
        <div class="vitals-text-container">
          <h1 class="profile-name">Emmanuel Owusu</h1>
            <h2 class="profile-location">Bronx, NY</h2>
            <div class="profile-quote">"Courage Merry, courage for our friends."</div>
        </div>
      </div>
      <div class="details-container">
        <div class="bio-block details-block">
          <div class="bio-content content-holder">
            <div class="title-holder">
              <h3>Biography</h3>
            </div>
            <div class="description-holder">
              <p>I love English football (go Man United!!), blues piano, and amateur photography</p>
            </div>
          </div>
        </div>
        <div class="education-block details-block">
          <div class="education-content content-holder">
            <div class="title-holder">
              <h3>Education</h3>
            </div>
            <div class="description-holder">
              <h4>University of Massachusetts Amherst</h4>
              <h5>Phyiscs</h5>

            </div>
          </div>
        </div>
        <div class="experience-block details-block">
          <div class="experience-content content-holder">
            <div class="title-holder">
              <h3>Experience</h3>
            </div>
            <div class="description-holder">
               <h4>Design Engineering</h4>
               <h5>Solar Engineering</h5>
               <h4>Physics</h4>

            </div>

          </div>
        </div>
      </div>
      <footer class="footer">
        <img class="made-with-love" src="../assets/img/made-with-love.png"/>
      </footer>
    </div>
  </body>
</html>
